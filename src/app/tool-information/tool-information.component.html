<div id="tool-info-section">
  <div class="back-btn">
    <span (click)="location.back()">
      <fa-icon [icon]="icon" />
    </span>
  </div>

  <mat-card class="tool-information">
    <mat-card-header id="tool-information_header">
      <mat-card-title>{{ tool.title }}</mat-card-title>
      <mat-card-subtitle>{{ tool.category }}</mat-card-subtitle>
      <mat-card-title id="header-price">{{ tool.price }}$</mat-card-title>
    </mat-card-header>
    <img mat-card-image src="{{tool.img}}" alt="{{tool.title}}" class="tool-information_img">
    <mat-card-content class="tool-information_description">
      <mat-card-title>Description</mat-card-title>
      {{tool.description}}
    </mat-card-content>
  </mat-card>
</div>
