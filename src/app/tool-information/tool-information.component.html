<div id="tool-info-section">
  <div class="back-btn">
    <span (click)="location.back()">
      <fa-icon [icon] ="icon" />
    </span>
  </div>

  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{ tool.title }}</mat-card-title>
      <mat-card-subtitle>{{ tool.category }}</mat-card-subtitle>
      <mat-card-subtitle>{{ tool.price }}$</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{tool.img}}" alt="{{tool.title}}">
    <mat-card-content>
      <p>
        {{tool.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
